<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Sign In</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>
    <body>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
<div class="container">
  <div class="frame">
    <div class="nav">
      <ul class="links">
        <li class="signin-active"><a class="btn">Sign in</a></li>
        <li class="signup-inactive"><a class="btn">Sign up </a></li>
      </ul>
    </div>
    <div data-ng-app data-ng-init="checked = false">
          <form class="form-signin" action="{{ url_for('signin') }}" method="POST" name="form" id="signin_form">
          <h2 style="color: #ffffff">Welcome to Stormy!</h2>
          <label for="signin_email">Email</label>
          <input class="form-styling" type="email" name="signin-email" id="signin_email" placeholder="" required/>
          <label for="signin_pswrd">Password</label>
          <input class="form-styling" type="password" name="signin-password" id="signin_pswrd" placeholder="" required/>
          <div class="btn-animate">
            <a class="btn-signin" onclick="document.getElementById('signin_form').submit(); return false;">Sign in</a>
          </div>
				        </form>

				        <form class="form-signup" action="{{ url_for('signup') }}" method="POST" name="form" id="signup_form">
          <label for="signup_name">Full name</label>
          <input class="form-styling" type="text" name="signup-fullname" id="signup_name" placeholder="" required/>
          <label for="signup_email">Email</label>
          <input class="form-styling" type="email" name="signup-email" id="signup_email" placeholder="" required/>
          <label for="signup_pswrd">Password (Must be at least 6 characters)</label>
          <input class="form-styling" type="password" name="signup-password" id="signup_pswrd" placeholder="" required/>
          <label for="confirm_password">Confirm password</label>
          <input class="form-styling" type="password" name="signup-confirm_password" id="confirm_password" placeholder="" required/>
          <a data-ng-click="checked = !checked" class="btn-signup" onclick="document.getElementById('signup_form').submit(); return false;">Sign Up</a>
				        </form>

            <div  class="success">
              <svg width="270" height="270" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                   viewBox="0 0 60 60" id="check" data-ng-class="checked ? 'checked' : ''">
                 <path fill="#ffffff" d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314
                  c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042
                  c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578"></path>
                  </svg>
                <div class="successtext">
                   <p> Thanks for Signing Up!</p>
                    <a href="{{ url_for('home') }}" class="btn-signup" style="text-decoration:none">Home Page</a>
                </div>
             </div>
      </div>
